<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title id="title">Error</title>
</head>
<body>
<div class="container" th:with="defaultError=#{error.something.wrong}" layout:fragment="content">
    <div class="d-flex" style="min-height: 80vh">
        <div class="row mx-auto my-auto p-4">
            <div class="m-auto">
                <h1 class="text-center" th:text="${status}">
                </h1>
            </div>
            <div class="m-auto">
                <h2 class="text-center text-danger" th:text="${exception?.message} ?: defaultError">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                        <use xlink:href="#exclamation-triangle-fill"/>
                    </svg>
                </h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
