<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title id="title">Quizzes</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="d-flex" style="min-height: 80vh">
        <div class="row shadow my-auto mx-auto ps-4 py-4">
            <div class="row mb-3">
                <h2 class="text-center fw-normal" th:text="#{list.quiz.title}"/>
                <hr class="mt-2 mb-3 w-100"/>
            </div>

            <div class="row">
                <table class="table table-borderless table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" th:text="#{label.id}"/>
                        <th scope="col" th:text="#{table.header.title}"/>
                        <th scope="col" th:text="#{table.header.category}"/>
                        <th scope="col" th:text="#{table.header.created.by}"/>
                        <th scope="col" th:text="#{table.header.actions}"/>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="quiz, i : ${quizzes}"
                              th:with="formUrl=@{~/quiz(quizId=${quiz?.id})},
                              solveQuizUrl=@{~/answer(quizId=${quiz?.id})}">
                        <tr>
                            <th scope="row" th:text="${i.index + 1}"/>
                            <td th:text="${quiz?.title}"/>
                            <td th:text="${quiz?.category}"/>
                            <td th:text="${quiz?.createdBy?.username}"/>
                            <td>
                                <a th:href="${solveQuizUrl}"
                                   class="link-danger m-1 text-decoration-none">
                                    <strong th:text="#{btn.take.quiz}"/>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
