<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div layout:fragment="content">
    <form method="post" th:object="${user}">
        <div class="row mb-4">
            <h2 class="text-center fw-normal" th:text="#{title.signup}"/>
            <hr class="mt-2 mb-3 w-100"/>
        </div>

        <div class="row mb-3">
            <label for="username" class="ps-0 form-label" th:text="#{label.username}"/>
            <input id="username" class="form-control" th:field="*{username}" placeholder="Username"/>
            <ul>
                <li th:each="error : ${#fields.errors('username')}" th:text="${error}" class="text-danger small ps-0"/>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
