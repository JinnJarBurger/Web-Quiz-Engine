<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/form">
<head>
    <meta charset="UTF-8">
    <title id="title">Sign Up</title>
</head>
<body>
<div layout:fragment="content">
    <form method="post" th:object="${user}">
        <div class="row mb-4">
            <h2 class="text-center fw-normal" th:text="#{title.signup}"/>
            <hr class="mt-2 mb-3 w-100"/>
        </div>

        <div class="row mb-3">
            <label for="username" class="ps-0 form-label" th:text="#{label.username}"/>
            <input id="username" class="form-control" th:field="*{username}" placeholder="Username"/>
            <ul>
                <li th:each="error : ${#fields.errors('username')}" th:text="${error}" class="text-danger small ps-0"/>
            </ul>
        </div>

        <div class="row mb-3">
            <label for="email" class="ps-0 form-label" th:text="#{label.email}"/>
            <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Email">
            <ul>
                <li th:each="error : ${#fields.errors('email')}" th:text="${error}" class="text-danger small ps-0"/>
            </ul>
        </div>

        <div class="row mb-3">
            <label for="dateOfBirth" class="ps-0 form-label" th:text="#{label.date.of.birth}"/>
            <input id="dateOfBirth" type="date" class="form-control" th:field="*{dateOfBirth}"/>
            <ul>
                <li th:each="error : ${#fields.errors('dateOfBirth')}" th:text="${error}"
                    class="text-danger small ps-0"/>
            </ul>
        </div>

        <div class="row mb-3">
            <label for="password" class="ps-0 form-label" th:text="#{label.password}"/>
            <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
            <ul>
                <li th:each="error : ${#fields.errors('password')}" th:text="${error}" class="text-danger small ps-0"/>
            </ul>
        </div>

        <div class="row mb-3">
            <label for="role" class="ps-0 form-label" th:text="#{label.role}"/>
            <select id="role" th:field="*{role}">
                <option value="" th:text="#{text.select.role}" class="form-control"></option>
                <option th:each="option : ${roles}" th:value="${option}" th:text="${option}"></option>
            </select>
            <ul>
                <li th:each="error : ${#fields.errors('role')}" th:text="${error}" class="text-danger small ps-0"/>
            </ul>
        </div>

        <div class="row">
            <div class="m-0 p-0">
                <button type="submit"
                        name="action"
                        value="SIGNUP"
                        class="btn btn-primary" th:text="#{btn.signup}"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
